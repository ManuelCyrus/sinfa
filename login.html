<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ERP Farmacêutico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-gray-100 font-sans">

<!-- Container Central -->
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-8 space-y-6">
    
    <!-- Logo e Nome -->
    <div class="text-center">
      <div class="flex justify-center items-center gap-3">
        <i class="fas fa-prescription-bottle-alt text-4xl text-blue-600"></i>
        <h1 class="text-2xl font-bold text-gray-800">ERP Farmacêutico</h1>
      </div>
      <p class="text-gray-500 mt-2">Acesse sua conta para continuar</p>
    </div>

    <!-- Formulário -->
    <form class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">E-mail</label>
        <input type="email" placeholder="Digite seu e-mail"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Senha</label>
        <input type="password" placeholder="Digite sua senha"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <div class="flex items-center justify-between">
        <label class="flex items-center gap-2 text-sm text-gray-600">
          <input type="checkbox" class="form-checkbox text-blue-600"/> Lembrar-me
        </label>
        <a href="#" class="text-sm text-blue-600 hover:underline">Esqueceu a senha?</a>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Entrar
      </button>
    </form>

    <!-- Separador -->
    <div class="flex items-center gap-2">
      <hr class="flex-1 border-gray-300">
      <span class="text-gray-500 text-sm">ou continue com</span>
      <hr class="flex-1 border-gray-300">
    </div>

    <!-- Login Social -->
    <div class="flex gap-3">
      <button class="flex-1 flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-lg hover:bg-gray-50 transition">
        <i class="fab fa-google text-red-500"></i> Google
      </button>
      <button class="flex-1 flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-lg hover:bg-gray-50 transition">
        <i class="fab fa-facebook text-blue-600"></i> Facebook
      </button>
      <button class="flex-1 flex items-center justify-center gap-2 border border-gray-300 py-2 rounded-lg hover:bg-gray-50 transition">
        <i class="fab fa-linkedin text-blue-500"></i> LinkedIn
      </button>
    </div>

    <!-- Rodapé -->
    <p class="text-center text-sm text-gray-500">
      Não tem uma conta?
      <a href="#" class="text-blue-600 hover:underline">Crie agora</a>
    </p>
  </div>
</div>

</body>
</html>
